<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Xiaomi_Calculator</title>
    <link rel="stylesheet" href="media.css">


    
        <!-- Our project just needs Font Awesome Sharp Solid + our Custom Icons -->
        <link href="assets/css/fontawesome.css" rel="stylesheet">
        <link href="assets/css/all.css" rel="stylesheet">
        <link href="assets/css/solid.css" rel="stylesheet"> 
        <link rel="stylesheet" href="assets/css/brands.css"> 
      </head>
        
        <!-- uses sharp solid style -->
      

</head>
<body>
    <section class="main-body">
        <section class="header">
            <nav>
            <ul>
                <li ><i class="fa-sharp fa-solid fa-up-right-and-down-left-from-center "></i></li>
                <li><i class="fa-solid fa-calculator manyops"></i></li>
                <li><i class="fa-regular fa-square-caret-down"></i></li>
                <li><i class="fa-solid fa-dollar-sign"></i></li>
                <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
            </ul>
            </nav>

        </section>

        <section class="display">
            <h2 class="string ">0</h2>
            <h3 class="result ">0</h3>
        </section>

        <section class="header_2">
          
            <div class="grid-container">      
                <div class="grid-item  ">
                    <button style="font-size: 27px;" class="operator ac manyops" value="ac">AC</button>
                </div>
                <div class="grid-item  ">
                    <button  class=" c buttons manyops" value="c">⌫</button>
                </div><div class="grid-item  ">
                    <button  class=" modulus manyops" value="%">%</button>
                </div><div class="grid-item  ">
                    <button class="operator devide" value="/">÷</button>
                </div><div class="grid-item  ">
                    <button class="num" value="7">7</button>
                </div><div class="grid-item  ">
                    <button class="num" value="8">8</button>
                </div><div class="grid-item  ">
                    <button class="num buttons" value="9">9</button>
                </div>
                <div class="grid-item  ">
                    <button class="operator multiply" value="*">×</button>
                </div><div class="grid-item  ">
                    <button class="num" value="4">4</button>
                </div><div class="grid-item  ">
                    <button class="num" value="5">5</button>
                </div><div class="grid-item  ">
                    <button class="num" value="6">6</button>
                </div>

                <div class="grid-item  ">
                    <button class="operator minus" value="-">-</button>
                </div>
                <div class="grid-item  ">
                    <button class="num" value="1">1</button>
                </div>  <div class="grid-item  ">
                    <button class="num" value="2">2</button>
                </div>  <div class="grid-item  ">
                    <button class="num" value="3">3</button>
                </div>  <div class="grid-item  ">
                    <button class="operator plus" value="+">+</button>
                </div>
                
                <div class="grid-item  ">
                    <button class="setting rotate manyops" value="r"><i class="fa-sharp fa-solid fa-compress"></i></button>
                </div>  <div class="grid-item  ">
                    <button class="num" value="0">0</button>
                </div>  <div class="grid-item  ">
                    <button class="num dot" value=".">.</button>
                </div>  <div class="grid-item  ">
                    <button class="operator equal" value="=">=</button>
                </div>
            </div>
        </section>
    </section>
</body>
<script src="script.js"></script>
</html>
